name: Auto Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for release commit
        id: check
        run: |
          # Get first line of commit message for version detection
          FIRST_LINE=$(echo "${{ github.event.head_commit.message }}" | head -n 1)
          echo "First line: $FIRST_LINE"

          if [[ "$FIRST_LINE" =~ ^Release\ ([0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "create=true" >> $GITHUB_OUTPUT
            echo "Detected release version: $VERSION"
          else
            echo "Not a release commit"
            echo "create=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check.outputs.create == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.check.outputs.version }}"

          # Use heredoc to safely handle multi-line commit message
          cat > release_notes.md << 'EOF'
          ${{ github.event.head_commit.message }}
          EOF

          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes-file release_notes.md
