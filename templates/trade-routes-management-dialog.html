<div id="trade-routes-management-dialog" class="modal fade" role="dialog" tabindex="-1" aria-hidden="true" data-bind="debug: 'Trade Routes Dialog'">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 data-bind="text: $root.texts.tradeRoutes.name">Trade Routes</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            </div>
            <div class="modal-body">
                <table class="table table-striped table-sm">
                    <tbody data-bind="foreach: $root.tradeManager.routes">
                        <tr>
                            <td>
                                <span data-bind="if: $data.from.session">
                                    <img src="../icons/icon_marketplace_2d_light.png" class="icon-sm icon-light" data-bind="attr: {src: $data.from.session.icon}" />
                                </span>
                                <a href="#" data-dismiss="modal" data-bind="text: $data.from.name, click: () => { $root.island($data.from); setTimeout(() => {$root.selectedProduct($data.fromIslandProduct);$('#product-config-dialog').modal('show')}, 500);}"></a>
                            </td>
                            <td><span>&rarr;</span></td>
                            <td>
                                <span data-bind="if: $data.to.session">
                                    <img src="../icons/icon_marketplace_2d_light.png" class="icon-sm icon-light" data-bind="attr: {src: $data.to.session.icon}" />
                                </span>
                                <a href="#" data-dismiss="modal" data-bind="text: $data.to.name, click: () => {setTimeout(() => { $root.island($data.to); $root.selectedProduct($data.toIslandProduct);$('#product-config-dialog').modal('show')}, 500);}"></a>
                            </td>
                            <td>
                                <img class="icon-sm" src="../icons/icon_marketplace_2d_light.png" data-bind="attr: {src: $data.product.icon, alt: $data.product.name()}" />
                            </td>
                            <td>
                                
                                <div class="float-right">
                                    <span data-bind="if: !$data.isExport($parent) && $data.product.isHighlightedAsMissing()">
                                        <span class="fa fa-exclamation-triangle danger-icon"></span>
                                    </span>
                                    <trade-route-amount params="supplier: $data"></trade-route-amount>
                                </div>
                            </td>
                            <td>
                                <div class="float-right">
                                    <button class="btn btn-secondary btn-sm" data-bind="click: () => $data.delete()">
                                        <span class="fa fa-trash"> </span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
